{% extends 'base.html' %}

{% block title %}Delete Post - My Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0 text-danger">Delete Post</h4>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete the post "<strong>{{ object.title }}</strong>"?</p>
                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'post_detail' object.slug %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
